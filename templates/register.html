<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dev-Connect : Register</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav id="navNavbar" class="bg-dark opacity-absent">
      <div class="container">
        <div id="nav-content">
          <h2 id="dashboard">
            <a href="./dashboard.html">
              <i class="fas fa-code"></i> Dev-Connect
            </a>
          </h2>
          <ul>
            <li><a href="../templates/developers.html">Developers</a></li>
            <li><a href="../templates/signup.html" class="active">Register</a></li>
            <li><a href="../templates/login.html ">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <section id="register">
      <div class="inner-content">
        <h1 class="py-heading success">Sign Up</h1>
        <h2 class="sc-heading dark">
          <i class="fas fa-user"></i> Create Your Account
        </h2>
        <form action="" class="form">
          <div class="input-group">
            <input type="text" name="name" id="name" placeholder="Name" />
          </div>
          <div class="input-group">
            <input
              type="email"
              id="email"
              name="Email Address"
              placeholder="Email Address"
            />
            <small class="small-info"
              >This site uses Gmail so if you want a profile image use
              Gmail</small
            >
          </div>
          <div class="input-group">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
          </div>
          <div class="input-group">
            <input
              type="password"
              name="confirm-password"
              id="cnf-password"
              placeholder="Confirm password"
            />
          </div>
        </form>
        <button class="btn btn-primary">Register</button>
        <p>Already have an Account ?<a class="success" href="../templates/login.html">Sign In</a</p>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/6411353ab6.js"
      crossorigin="anonymous"
    ></script>
    <script src="../static/js/app.js"></script>
  </body>
</html>
